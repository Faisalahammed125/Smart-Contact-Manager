<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" th:replace="base :: Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
</head>
<body>
    <section class="">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="mycard mt-1">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p th:text="${session.message.content}"></p>
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>
                        <div class="container text-center">
                            <img style="width: 12%;" src=" " th:src="@{/img/register.webp}">
                        </div>
                        <h3 class="text-center text-black">Create an account!!</h3>
                        <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

                            <!-- name field here -->

                            <div class="mb-3">
                                <label for="name_field" class="form-label text-black">Name</label>
                                <input name="name" type="text" 
                                      class="form-control" 
                                      id="name_field" placeholder="Enter here" required th:value="${user.name}"
                                      th:classappend="${#fields.hasErrors('name')}? 'is-invalid' : ''" >
                                <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
                              </div>

                               <!-- email field here -->

                            <div class="mb-3">
                                <label for="email_field" class="form-label text-black">Email</label>
                                <input name="email" type="email" class="form-control" id="email_field" placeholder="Enter here" required 
                                th:value="${user.email}"
                                th:classappend="${#fields.hasErrors('email')}? 'is-invalid' : ''">
                                <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
                              </div>

                               <!-- password field here -->

                            <div class="mb-3">
                                <label for="password_field" class="form-label text-black">Password</label>
                                <input name="password" type="password" class="form-control" id="password_field" placeholder="Enter here" required
                                th:classappend="${#fields.hasErrors('password')}? 'is-invalid' : ''">
                                <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>
                              </div>

                              <!-- user about field -->

                            <div class="mb-3">
                                <textarea name="about" placeholder="Enter something about yourself"  rows="6" class="form-control" th:text="${user.about}"></textarea>
                              </div>

                              <!-- user terms and condition -->
                              <div class="mb-3 form-check">
                                <input name="agreement" type="checkbox" class="form-check-input" id="agreement">
                                <label for="agreement">Accept terms and conditions</label>
                              </div>

                            <div class="container text-center">
                                <button class="btn bg-primary btn lg text-white">Submit</button>
                                <button class="btn btn-warning btn lg">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
