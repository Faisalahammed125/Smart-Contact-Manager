<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" th:replace="base :: Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
</head>

<body>
    <section>
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="row main-content bg-success text-center">
                <div class="col-md-4 text-center company__info">
                    <span class="company__logo">
                        <h2><span class="fa fa-android"></span></h2>
                    </span>
                    <h4 class="company_title">Smart Contact Manager</h4>
                </div>
                <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                    <div class="container-fluid">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p th:text="${session.message.content}"></p>
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>
                        <div class="row mt-2">
                            <h2>Sign In</h2>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid Username and Password!!
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out!!
                        </div>
                        <div class="row">
                            <form control="" class="form-group" th:action="@{/dologin}" method="post">
                                <div class="row">
                                    <input type="text" name="username" id="username" class="form__input"
                                        placeholder="Username">
                                </div>
                                <div class="row">
                                    <!-- <span class="fa fa-lock"></span> -->
                                    <input type="password" name="password" id="password" class="form__input"
                                        placeholder="Password">
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <input type="checkbox" name="remember_me" id="remember_me">
                                        <label for="remember_me" style="font-weight: bolder;">Remember Me!</label>
                                    </div>
                                </div>
                                <div class="row button">
                                    <input type="submit" value="Submit" class="btn btn1 text-center">
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <p>Don't have an account? <a href="/signup">Register Here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
