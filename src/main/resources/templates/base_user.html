<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Base html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

  <!-- navbar -->
  <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-color">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Smart Contact Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto nav-underline text-uppercase">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link"><span th:text="${user.name}"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End navbar -->

  <div class="sidebar">
    <a href="/user/index" class="item"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
    <a href="/user/show_contact" class="item"><i class="fa fa-address-book" aria-hidden="true"></i>View Contacts</a>
    <a href="/user/add_contact" class="item"><i class="fa fa-pencil" aria-hidden="true"></i></i>Add Contacts</a>
    <a href="#" class="item"><i class="fa fa-user" aria-hidden="true"></i>Your Profile</a>
    <a href="#" class="item"><i class="fa fa-cogs" aria-hidden="true"></i>Settings</a>
    <a href="#" class="item"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
  </div>

  <div class="content mt-5">
    <div th:replace="${content}"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script th:src="@{/js/script.js}"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>

    function deleteContact(cId) {
      swal({
        title: "Are you sure?",
        text: "Once deleted, you won't be able to recover this Contact!",
        icon: "warning",
        buttons: true,
        dangerMode: true,
      })
        .then((willDelete) => {
          if (willDelete) {
            window.location="/user/delete/"+cId;
            swal("Poof! Your imaginary file has been deleted!", {
              icon: "success",
            });
          } else {
            swal("Contact is safe!");
          }
        });
    }
  </script>
</body>

</html>
